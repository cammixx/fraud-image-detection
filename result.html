<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Analysis Result</h1>

        <!-- Result Display -->
        <div class="result-box mt-4" id="resultContainer">
            <h4 class="mb-3">Result:</h4>
            <p id="resultText" class="h5"></p>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="btn btn-primary mt-3">Go Back</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resultContainer = document.getElementById("resultContainer");
            const resultText = document.getElementById("resultText");

            // Retrieve data from sessionStorage
            const resultData = JSON.parse(sessionStorage.getItem("analysisResult"));

            if (resultData) {
                if (resultData.is_fraud) {
                    resultContainer.className = "result-box bg-danger text-white";
                    resultText.textContent = `AI-generated (${resultData.confidence}% confidence)`;
                } else {
                    resultContainer.className = "result-box bg-success text-white";
                    resultText.textContent = `Authentic (${resultData.confidence}% confidence)`;
                }
            } else {
                resultText.textContent = "No result found.";
            }
        });
    </script>
</body>
</html>
