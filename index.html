<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">AI Fraud Detection</h1>
            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                    <p class="text-muted">Click to upload an image</p>
                    <input type="file" id="imageInput" name="image" accept="image/*" hidden>
                </div>
                
                <!-- Thumbnail Preview -->
                <div id="thumbnailContainer" class="text-center mt-3">
                    <img id="imagePreview" alt="Preview" class="preview-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>

                <!-- Result Display -->
                <div class="result-box" id="resultContainer">
                    <h4 class="text-center mb-3">Analysis Result:</h4>
                    <p id="resultText" class="text-center h5"></p>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze Image</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Full Size Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="fullSizePreview" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
