<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h2 class="text-center mb-4">AI Fraud Detection</h2>

        <!-- File Upload Box -->
        <div class="upload-box text-center" id="uploadBox">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <p>Click to upload an image</p>
        </div>

        <!-- Analyze Button -->
        <button id="analyzeButton" class="btn btn-primary mt-3" disabled>
            Analyze Image
        </button>

        <!-- Preview Image as Thumbnail -->
        <div id="imagePreview" class="mt-4 text-center">
            <img id="previewImg" src="" alt="Uploaded Image" class="img-thumbnail d-none" onclick="openFullSizeImage()">
        </div>

        <!-- Fixed Output -->
        <div id="result" class="text-center mt-3">
            Upload an image to check if it's AI-generated or not.
        </div>
    </div>

    <!-- Full Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="fullSizeImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
