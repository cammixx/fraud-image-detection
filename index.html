<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h2 class="text-center mb-4">AI Fraud Detection</h2>
        
        <!-- Custom File Upload Box -->
        <div class="upload-box text-center" id="uploadBox">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <p>Click to upload an image</p>
        </div>

        <!-- Analyze Button -->
        <button id="analyzeButton" class="btn btn-primary w-100 mt-3">Analyze Image</button>

        <!-- Preview Image -->
        <div id="imagePreview" class="mt-4 text-center">
            <img id="previewImg" src="" alt="Uploaded Image" class="img-fluid d-none">
        </div>

        <!-- Result -->
        <div id="result" class="mt-3 text-center fw-bold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
