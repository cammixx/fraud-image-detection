<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">AI Fraud Detection</h1>
            
            <!-- Upload Form -->
            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                    <p class="text-muted">Click to upload an image</p>
                    <input type="file" id="imageInput" name="image" accept="image/*" hidden>
                </div>
                
                <!-- Image Preview -->
                <img id="imagePreview" alt="Preview" class="img-fluid rounded">
                
                <!-- Result Display -->
                <div class="result-box" id="resultContainer">
                    <h4 class="text-center mb-3">Analysis Result:</h4>
                    <p id="resultText" class="text-center h5"></p>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze Image</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
